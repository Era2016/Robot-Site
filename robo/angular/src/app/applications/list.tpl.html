<md-content flex layout-fill layout="row" layout-sm="column" class="bgBoltGrey-20" layout-wrap>
    <div flex="15" flex-md="100" flex-sm="100" layout="column">
    </div>
    <div flex="70" flex-md="100" flex-sm="100" layout="column" class="bgBoltGrey-20">
            <!-- Application Details -->
        <div layout="column" layout-align="left center" class="application bgBoltBlue">
            <div class="title">Softwares</div>
        </div>
        
        <div ng-repeat="application in applications">
            <div class="application" layout="column">
                <div layout="row" layout-align="space-between">
                    <div class="title"> {[{application.applicant.firstName}]} {[{application.applicant.lastName}]}</div>
                    <div class="chip bgBoltTeal">{[{application.status.label}]}</div>
                </div>
                <p class="caption-a">{[{application.message}]}</p>
            </div>
            <!-- End Application -->
        </div>  
        <div class="section-item" ng-show="!applications.length" layout="column" layout-align="center center">
            <span>There are no applications yet! But you can browse softwares from the following links:</span>
        </div>
    </div>
    
    <div flex="15" flex-md="100" flex-sm="100" layout="column">
    </div>
</md-content>
